<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-messaging.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="saveit.js"></script>
</head>

<body style="width:300px;padding:0 20px 20px 20px;">
	<div id="loginForm">
		<h3>SaveIt</h3>
		<div class="form-group">
			<input type="email" id="email" placeholder="Email" class="form-control" />
			<br>
			<input type="password" id="password" placeholder="Password" class="form-control" />
		</div>

		<p class="alert alert-danger" id="errorBox" style="display:none;"><p>
		<p class="alert alert-success" id="successBox" style="display:none"></p>
		<div class="form-group text-right">
			<button class="btn btn-primary" id="login">Login</button>
		</div>
	</div>
</body>
</html>
